<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <main>
        <header class="header bg-primary">
            <h1 class="text-light text-center">
                Weather Dashboard
            </h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-12 p-2 border-bottom border-dark">
                    <h2>Search for a City</h2>
                    <form>
                        <input placeholder="Search" class="m-1 w-100" id="search-area" />
                        <button type="button" class="text-center bg-primary m-1 text-light rounded w-100" id="search-btn">Search</button> 
                    </form> 
                </div>
                <div id="today-weather" class="col-lg-9 col-sm-12">

                </div>
            </div>
            <div class="row" id="five-day">

            </div>
        </div>
    
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
